<div class="container">
<mat-toolbar>
    <span>People</span>
    <span class="example-spacer"></span>
    <button mat-button color="primary" routerLink="/dashboard/create-person">Add contact</button>
</mat-toolbar>


<div *ngIf="listPeople.length > 0">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
         
      <!-- Position Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="emailAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
        <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef='actions'>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="text-align: right">
         <a class="clickeable" style="color: #4769e6">
           <mat-icon matTooltip="More details">search</mat-icon>
         </a>
         <a class="clickeable" style="color: #1c1c14">
           <mat-icon matTooltip="Edit this">edit</mat-icon>
         </a>
         <a (click)="deletePerson(element)" class="clickeable" style="color: #e64747">
           <mat-icon matTooltip="Delete this">delete</mat-icon>
         </a>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>

<h2 *ngIf="listPeople.length === 0">No one else remain :(</h2>


     
 </div>
